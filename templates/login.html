{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4">
      <h3 class="mb-3">Sign in - Salimco</h3>
      <form method="post">
        <div class="mb-2">
          <label class="form-label small-muted">Username</label>
          <input class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label small-muted">Password</label>
          <input class="form-control" name="password" type="password" required>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <button class="btn btn-sal">Login</button>
          <div class="small-muted">Welcome User</div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
